<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Meeting Room Booking System</title>
    <base href="./">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.standalone.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  </head>
  <body>
      <app-root>Loading ..</app-root>
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js" ></script>
      
      
      
      <script>
        $(function () {
          $('[data-toggle="tooltip"]').tooltip()
        })
        $('body').tooltip({
          selector: '[data-toggle]',
          position: 'top'
        });

        $(function () {
          $('#datepicker').datepicker();
          $('#datepicker1').datepicker();
          $('#datepicker2').datepicker();
        })

        $("#btn").click(function(){
          setTimeout(function() {
            $("#alert-success").hide()
          }, 5000);

          setTimeout(function() {
            $("#alert-danger").hide()
          }, 5000);
        })

      </script>
    
  </body>
</html>
