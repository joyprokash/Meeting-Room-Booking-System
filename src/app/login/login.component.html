

<div *ngIf="showloader=='true'" id="loadingDiv">
    <i style="font-size: 80px;color: cyan;margin-left: 550px;margin-top: 220px;" class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
</div>
<div *ngIf="errors" class="alert alert-danger"> 
    {{errors}}
  </div>
<div class="row jumbotron" style="margin-top:50px">
 
<div class="col-md-6">
  <blockquote>
   Login Here
  </blockquote>
</div>
<div class="col-md-6">
    
    <form  method="POST" #f="ngForm" (ngSubmit)="onSubmitForm(f)" novalidate>
   
     <div class='form-group'>
          <label>USERNAME</label>
          <input class='form-control' type='email' [(ngModel)]="username" required name='username' id='username' />
      
      </div>

      <div class='form-group'>
          <label>PASSWORD</label>
          <input class='form-control' type='password' [(ngModel)]="password" required name='password' id='password' />
      </div>
        <div class='form-group'>
          <button type='submit' name='btn_login' class='btn btn-primary'>Login</button>
        </div>
      
    </form>
  </div>
</div>
